[package]
name = "embedded-flight"
version = "0.1.2"
description = "Embedded flight library"
edition = "2021"
license = "MIT"
repository = "https://github.com/matthunz/embedded-flight"

[workspace]
members = [
    "core",
    "control",
    "motors"
]

[dependencies]
embedded-flight-core = { path = "./core" }
embedded-flight-control = { path = "./control" }
embedded-flight-motors = { path = "./motors" }
embedded-time = "0.12.1"
nalgebra = "0.31.0"
